<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
$(document).ready(function(){
    $("button").click(function(){
        alert("jQuery is working perfectly.");
    });
});
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/images/upload}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/images/list/admin}">List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Uploaded Images </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image: ${images}">
                <td th:text="${image.id}"></td>
                <td th:text="${image.name}"></td>
                <td th:text="${image.type}"></td>
                <td th:text="${image.username}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div id="imageContainer">    <button onclick="fetchImage('3f5604c0-79f5-443f-986b-f011b5e03ae1')">Call jQuery Function</button>
</div>

    <script>
        function fetchImage(id) {
            var url = "http://localhost:8080/images/decrypt/" + id;
            console.error(url);
            $.ajax({
                type: "GET",
                url: url,
                xhrFields: {
                    responseType: 'blob'
                },
                success: function(data) {
                    var imageUrl = URL.createObjectURL(data);
                    displayImage(imageUrl);
                },
                error: function() {
                    console.error("Failed to fetch the image.");
                }
            });
        }

        function displayImage(imageUrl) {
            $("#imageContainer").empty();
            var img = $("<img>").attr("src", imageUrl);
            $("#imageContainer").append(img);
        }
    </script>

</body>
</html>
